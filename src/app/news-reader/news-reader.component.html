<section class="publishers-list">
  <li *ngFor="let channel of channels" (click)="getChannelNews(channel)">{{channel}}
  <span *ngIf="unreadNewsCount > 0 && channel == currentChannel" class="count">{{unreadNewsCount}}</span>
  </li>
</section>

<section class="news-items">
  <li *ngFor="let new of news" [class]="{'read': isRead}">{{new.text}}</li>
</section>
